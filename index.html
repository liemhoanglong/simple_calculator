<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<title>Calculator</title>
	<link rel="stylesheet" href="1.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
	<div class="main">
		<div class="container">
			<h1 class="text-center">Bé tập tính</h1>
			<br>
			<div class="row">
				<div class="col-lg-3 col-md-0"></div>
				<div class="col-lg-5 col-md-12">
					<form class="form-inline">
						<label for="no1"><h6>Số thứ nhất <span>*</span>:</h6>
						<input type="text" class="form-control" id="no1" placeholder="Nhập số">
						<div class="invalid-feedback">Nhập số thứ nhất</div></label>
						<label for="no2"><h6>Số thứ hai <span>*</span>: &nbsp;&nbsp;</h6>
						<input type="text" class="form-control" id="no2" placeholder="Nhập số">     
						<div class="invalid-feedback">Nhập số thứ hai</div></label> 
						<label><h6 class="d-inline-block">Kết quả:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h6>
						<input type="number" class="form-control" id="result"/></label>					
						<label class="thongBao"><h6><br/>Thông báo:</h6>
						<div id="warning"></div></label>
						
					</form>

				</div>
				<div class="col-lg-2">
					<form class="d-inline-block" id="dau">
						<div class="form-check">
							<label class="form-check-label" for="cong">
								<input type="radio" class="form-check-input" id="cong" name="phepTinh" value="cong">Cộng
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="tru">
								<input type="radio" class="form-check-input" id="tru" name="phepTinh" value="tru">Trừ
							</label>
						</div>						
						<div class="form-check">
							<label class="form-check-label" for="nhan">
								<input type="radio" class="form-check-input" id="nhan" name="phepTinh" value="nhan">Nhân
							</label>
						</div>						
						<div class="form-check">
							<label class="form-check-label" for="chia">
								<input type="radio" class="form-check-input" id="chia" name="phepTinh" value="chia">Chia
							</label>
						</div>      

					</form>
					<br>
					<br>
					<button value = "=" onclick="calc();" class="btn btn-primary">Tính</button>

					<script type="text/javascript" src="1.js"></script>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
