<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<title>Calculator</title>
	<link rel="stylesheet" href="1.css">	
	<script type="text/javascript" src="1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
	<div class="main">
		<div class="container">
			<h1 class="text-center">Bé tập tính</h1>
			<br>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-5">
					<form class="form-inline">
						<label for="no1"><h6>Số thứ nhất <span>*</span>:</h6></label>
						<input type="text" class="form-control" id="no1" placeholder="Nhập số">
						<div class="invalid-feedback">Nhập số thứ nhất</div>
						<label for="no2"><h6>Số thứ hai <span>*</span>:</h6></label>
						<input type="text" class="form-control" id="no2" placeholder="Nhập số">      
						<div class="invalid-feedback">Nhập số thứ hai</div>
						
					</form>
					<div d-inline><h6>Kết quả: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h6><input type="number" class="form-control" id="result"/>
					</div>
					<div class="thongBao"><h6>Thông báo:</h6><div id="warning"></div></div>
				</div>
				<div class="col-md-2">
					<form class="d-inline-block" id="dau">
						<div class="form-check">
							<label class="form-check-label" for="cong">
								<input type="radio" class="form-check-input" id="cong" name="phepTinh" value="cong">Cộng
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="tru">
								<input type="radio" class="form-check-input" id="tru" name="phepTinh" value="tru">Trừ
							</label>
						</div>						
						<div class="form-check">
							<label class="form-check-label" for="nhan">
								<input type="radio" class="form-check-input" id="nhan" name="phepTinh" value="nhan">Nhân
							</label>
						</div>						
						<div class="form-check">
							<label class="form-check-label" for="chia">
								<input type="radio" class="form-check-input" id="chia" name="phepTinh" value="chia">Chia
							</label>
						</div>      

					</form>
					<br>
					<br>
					<button value = "=" onclick="calc();" class="btn btn-primary">Tính</button>

				</div>
			</div>
		</div>
	</div>
	<script>
		function IsANumber() {
			if (isNaN(this.value)) {
				document.getElementById("warning").innerHTML = "Dữ liệu không phải là số thực";
				return 0;
			}
			document.getElementById("warning").innerHTML = "";
			return 1;
		}
		var checkNo1 = document.getElementById("no1");
		checkNo1.onblur = IsANumber;
		var checkNo2 = document.getElementById("no2");
		checkNo2.onblur = IsANumber;

		function calc()
		{
			if (isNaN(document.getElementById("no1").value) || isNaN(document.getElementById("no2").value) || (document.getElementById("no1").value === "") || (document.getElementById("no2").value === "")){
				warning.innerHTML = "bạn chưa nhập đủ 2 số hợp lệ";
				return 0;
			}
			else {
				document.getElementById("warning").innerHTML = "";
			}
			var x = parseFloat(document.getElementById("no1").value);
			var y = parseFloat(document.getElementById("no2").value);
			var flag = 0;
			if (document.getElementById("cong").checked) {
				document.getElementById('result').value = x+y;
				flag = 1;
			}	
			if (document.getElementById("tru").checked) {
				document.getElementById('result').value = x-y;
				flag = 1;
			}	
			if (document.getElementById("nhan").checked) {
				document.getElementById('result').value = x*y;
				flag = 1;
			}	
			if (document.getElementById("chia").checked) {
				document.getElementById('result').value = x/y;
				flag = 1;
			}
			if (flag === 0) {
				warning.innerHTML = "Bạn chưa chọn phép tính";
				return 0;
			}

		}

	</script>
</body>
</html>
